<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping Cart</title>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"
    ></script>
    <!-- FONT AWESOME  -->
    <script
      src="https://kit.fontawesome.com/9b318b6a90.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="css/stylesheet.css" />
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- START NAVIGATION -->
    <header>
      <nav class="navbar nav-dark navbar-expand-md sticky-top">
        <a href="index.html" class="navbar-brand"
          >David Miller Online Store &reg;</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="custom-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact us</a>
            </li>
            <li class="nav-item cart">
              <a href="cart.html" class="nav-link"
                >Cart <i class="fas fa-shopping-cart"> <span> 0</span></i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- END NAVIGATION -->

    <!-- MAIN H1 HEADING TAG  FOR PRIMARY MARKETING MESSAGE  -->
    <div class="container">
      <div class="pricing-header px-3 py-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4">
          Your Shopping Cart
        </h1>
      </div>
    </div>
    <!-- /.CONTAINER FOR CART TO BE DISPLAYED BEGIN -->
    <div class="container">
      <table class="table" class="productTable">
        <thead>
          <tr>
            <th class="product-title">PRODUCT</th>
            <th class="price sm-hide">PRICE</th>
            <th class="quantity">QUANTITY</th>
            <th class="total">TOTAL</th>
          </tr>
        </thead>
        <tbody class="products"></tbody>
      </table>
    </div>

    <!-- /.CONTAINER FOR CART TO BE DISPLAYED END -->

    <!-- /.FOOTER BEGIN -->
    <footer class="container text-center">
      <hr class="mt-2 mb-5" />
      <p>
        <span style="color: #007bff;">&copy;</span> Driven by David Miller &
        Company 2020
      </p>
    </footer>
    <!-- /.FOOTER BEGIN -->

    <!-- JS SCRIPT -->
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- JQUERY. JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- POPPER. JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- BOOTSTRAP. JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
